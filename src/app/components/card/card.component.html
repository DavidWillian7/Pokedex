<div class="card" [ngClass]="cardColor">
        <p class="pokemonId">{{ pokemon?.id }}</p>
        <p class="pokemonName">{{ pokemon?.name }}</p>
        <div class="boxPhoto">
            <img src="{{ pokemon?.sprites?.front_default }}" alt="pokemon" class="photo">
        </div>

        <div class="types">    
            <span *ngFor="let typePokemon of pokemon?.types" [ngClass]="typePokemon.type.name">{{ typePokemon.type.name }}</span>    
        </div>
</div>
